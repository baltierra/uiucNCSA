<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vowels/Numbers Swapper</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./vowels.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./vowels.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Vowels/Numbers Swapper</h1>
        <p> Letters only, no symbols or digits,<br>
            Enter your text, and watch as it edits,<br>
            Vowels vanish, leaving just a snippet.</p>
        <div class="mb-3">
            <!-- Text field for user input -->
            <input type="text" id="userInput" maxlength="500" placeholder="Enter your text here" />
        </div>
        <!-- Submit user's input -->
        <button class="btn btn-primary mb-3" onclick="handleSubmit()">Submit</button>
        <!-- Clear text field and output -->
        <button class="btn btn-secondary mb-3" onclick="handleClear()">Clear</button>
        <!-- Display output -->
        <p id="result"></p>
    </div>
</body>
</html>
